<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>FindCar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <div class="button-container">
    <ion-button id="open-modal" expand="block">Iniciar sesión</ion-button>
  </div>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Login</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="login(userLogin)" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Ingrese su correo electrónico" labelPlacement="stacked" type="text" placeholder="ejemplo@ejemplo.com" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Ingrese su contraseña" labelPlacement="stacked" type="password" placeholder="*********" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
